<mat-card class="container-mat-card">
    <mat-card-header style="float: right; text-align: right; display: flex;flex-direction: column">
        <mat-card-title>Welcome {{username | titlecase}} </mat-card-title>
        <mat-card-subtitle style="text-align: right;">PoE for ACTS Certificates</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="container-mat-card-content">
        <div class="dash-container">
            <mat-card class="dash-card" [ngClass]="isHovering[0] ? 'mat-elevation-z4' : 'mat-elevation-z2'"
                (click)="navigate('admin/users')" (mouseenter)="mouseHovering(0)" (mouseleave)="mouseLeaving(0)">
                <mat-card-content>
                    <div class="dash-content" *ngIf="!isHovering[0]">
                        <mat-icon class="dash-icon">people</mat-icon>
                    </div>
                    <div class="dash-content-text" *ngIf="isHovering[0]">
                        Click to manage users
                    </div>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions>
                    <div class="dash-title">
                        Users
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="description-container">
            <mat-card class="description-card mat-elevation-z2">
                <mat-card-header>
                    <mat-card-subtitle>Screenshots</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content style="height: 87%">
                    <slideshow [imageUrls]="imageUrlArray" [autoPlay]="true"></slideshow>
                </mat-card-content>
            </mat-card>
            <mat-card class="description-card mat-elevation-z2">
                <mat-card-header>
                    <mat-card-subtitle>Description</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content style="height: 87%">
                    <ul>
                        <li>Allowed Operations
                            <ul>
                                <li>Create New User</li>
                                <li>Enable / Disable Users</li>
                            </ul>
                        </li>
                    </ul>
                </mat-card-content>
            </mat-card>
        </div>
        <app-statistics></app-statistics>
    </mat-card-content>
</mat-card>
