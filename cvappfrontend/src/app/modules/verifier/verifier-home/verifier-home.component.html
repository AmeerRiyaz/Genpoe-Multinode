<div *ngIf="isEmailVerified">
  <mat-toolbar class="titlebar mat-elevation-z4">

    <button mat-icon-button (click)="onHomeClick()" matTooltip="Go Back to Home">
      <mat-icon>home</mat-icon>
    </button>

    <span>C-DAC's Proof Of Existence (PoE) for ACTS Certificates</span>

    <span class="titlebar-spacer"></span>
    <span style="margin-right: 8px;">{{verifierEmail}}</span>
    <button mat-button [matMenuTriggerFor]="appMenu">
      <mat-icon matTooltip="Click to open menu">account_circle</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu" [overlapTrigger]="false" class="profile">
      <!-- <span style="margin-left: 8px;color: whi">{{verifierEmail}}</span> -->
      <button mat-menu-item (click)="onLogoutClick()">
        <mat-icon matTooltip="Click to Logout">lock</mat-icon>
        Logout
      </button>
    </mat-menu>
  </mat-toolbar>
  <nav mat-tab-nav-bar backgroundColor="primary">
    <a mat-tab-link [routerLink]="['certificates']" routerLinkActive #rla0="routerLinkActive"
      [active]="rla0.isActive">Certificates</a>
    <a mat-tab-link [routerLink]="['search']" routerLinkActive #rla1="routerLinkActive"
      [active]="rla1.isActive">Search</a>

  </nav><br>
  <div style="height: calc(100vh - 72px); margin-top: 53px">
    <router-outlet></router-outlet>
  </div>
</div>
