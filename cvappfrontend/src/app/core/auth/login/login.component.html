<mat-card class="mat-elevation-z4 login-card" flex="50">
    <mat-card-header class="title-container" style="margin-bottom: -24px;"><br>
        <mat-card-title> <span class="title">Sign in</span> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form-container" [formGroup]="loginFormGroup" (ngSubmit)="initLogin()" autocomplete="off">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Enter your username">
                <mat-error *ngIf="username.invalid">{{getUsernameValidationMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'"
                    placeholder="Enter your password">
                <mat-error *ngIf="password.invalid">{{getPasswordValidationMessage()}}</mat-error>
                <!-- <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' :
                    'visibility'}}</mat-icon> -->
                <button type='button' mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                    <mat-icon style="font-size: 20px;">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div style="margin: auto">
                <re-captcha formControlName="recaptcha"></re-captcha>
            </div>
            <!-- <div class="captcha-container">
                <div style="display: flex; flex-direction: row">
                    <img id="captchaimg" style="margin: auto; width: 120px; height: 48px;">
                    <button type="button" color="primary" mat-icon-button matTooltip="Refresh captcha"
                        style="margin-top: 12px;">
                        <mat-icon (click)="getCaptcha()">refresh</mat-icon>
                    </button>
                </div>
                <mat-form-field style="width:100%;min-width: 48px;">
                    <input matInput formControlName="captchaval" placeholder="Enter captcha" maxlength="4"
                        autocomplete="off">
                    <mat-error *ngIf="captchaval.invalid">{{getCaptchaValidationMessage()}}</mat-error>
                </mat-form-field>
            </div> -->
            <div class="login-action-area">
                <mat-spinner *ngIf="loginRequestState.requestInProgress" [diameter]="30" style="align-self: center">
                </mat-spinner>
                <button mat-raised-button *ngIf="!loginRequestState.requestInProgress" color="primary" type="submit"
                    [disabled]="loginFormGroup.invalid">Sign in</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
